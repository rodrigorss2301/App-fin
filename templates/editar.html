{% extends "base.html" %}

{% block title %}Editar Transação - Minhas Finanças{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto;">
    <h2>Editar Transação</h2>
    <form method="POST" action="{{ url_for('editar_transacao', transacao_id=transacao.id) }}">
        <div class="form-group" style="margin-top: 20px;">
            <label>Tipo:</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <label>
                    <input type="radio" name="tipo" value="receita" {% if transacao.tipo == 'receita' %}checked{% endif %}> Receita
                </label>
                <label>
                    <input type="radio" name="tipo" value="despesa" {% if transacao.tipo == 'despesa' %}checked{% endif %}> Despesa
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ transacao.descricao }}" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" name="valor" value="{{ transacao.valor|abs }}" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="{{ transacao.categoria }}" required>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
             <button type="submit" class="btn" style="flex-grow: 1;">Salvar Alterações</button>
             <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d; text-align: center;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
